<div class="border-bottom" style="margin-bottom:16px;padding-bottom:10px;">
  <h4 style="color:rgb(120,120,120);margin-bottom:4px;">
    {{job["Title"]}}
  </h4>
  <div><b> Location </b>:{{job["Location"]}}</div>
  {% if job["Salary"] %}
  <div>
    <b> Salary </b>:{{job["Salary"]}}
  </div>
  <button type="button" class="btn btn-success">Apply</button>
  {% endif %}
</div>
